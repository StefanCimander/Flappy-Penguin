<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flappy Penguin</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/easeljs-0.8.2.min.js"></script>
    <script src="http://code.createjs.com/soundjs-0.6.1.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.6.1.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/assets.js"></script>

    <script src="js/Player.js"></script>
    <script src="js/HUD.js"></script>
    <script src="js/PauseScreen.js"></script>
    <script src="js/Scene.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/QLearner.js"></script>
    <script src="js/collision.js"></script>


    <!-- ReSharper disable once Html.EventNotResolved createjs.Ticker.addEventListener('tick',..)-->
    <script>


        window.addEventListener('load', function (e) {
            var queue = new createjs.LoadQueue();
            queue.installPlugin(createjs.Sound);
            queue.loadManifest([
                {id:"bg", src:"assets/bensound-slowmotion.mp3"}
            ]);
            queue.addEventListener("fileload", function (e) {
                createjs.Sound.play("bg");
                console.log("done");

            });
            console.log(queue);

            var canvas = document.getElementById('stage');
            canvas.width = document.body.getBoundingClientRect().width;
            canvas.height = document.body.getBoundingClientRect().height * 0.8;

            var game = new Game();

            document.addEventListener('keydown', game.getKeyboardHandler());

            var qlearner = new QLearner(game);

            createjs.Ticker.setFPS(FPS);
            createjs.Ticker.setInterval(1000 / FPS);
            createjs.Ticker.addEventListener('tick', function () {
                game.stage.update();
            });

            window.setInterval(function () {
                if (!game.isPaused())
                    qlearner.learn();
            }, 256);

            /*
            var socket = io('127.0.0.1:3000');
            window.socket = socket;
            socket.on('breath', function(data) {
                if (data.breath) {
                    game.breathe();
                }
            });

            socket.on('jump', function (data) {
                if (data.jump) {
                    game.jump();
                }
            })
            */

            window.setInterval( game.gameUpdate, 1000 / UPDATE_RATE);
        });
    </script>
</head>
<body>
    <canvas id="stage" width="500" height="512"></canvas>
</body>
</html>
